<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Since</title>
    <style>
		@import url('https://fonts.googleapis.com/css2?family=Sora:wght@800&family=Varela+Round&display=swap');
        body {
            font-family: "Varela Round", sans-serif;
			font-weight: 800;
			font-style: normal;
            margin: 0;
        }

        #timer {
            font-size: 48px;
			color: white;
			text-shadow: 2px 2px #0000;
			margin: 0;
        }
    </style>
</head>
<body>
    <p id="timer"></p>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const urlParams = new URLSearchParams(window.location.search);
            const dateString = urlParams.get('date');

            if (dateString) {
                const targetDate = new Date(dateString);
                setInterval(updateTimer, 1000);

                function updateTimer() {
                    const currentDate = new Date();
                    const timeDifference = currentDate - targetDate;

                    let seconds = Math.abs(Math.floor((timeDifference / 1000) % 60)));
                    let minutes = Math.abs(Math.floor((timeDifference / (1000 * 60)) % 60));
                    let hours = Math.abs(Math.floor((timeDifference / (1000 * 60 * 60))));
                    let totalHours = Math.abs(Math.floor(timeDifference / (1000 * 60 * 60)));

                    hours = hours % 24;
                    minutes = minutes < 10 ? '0' + minutes : minutes;
                    hours = hours < 10 ? '0' + hours : hours;
					
                    document.getElementById('timer').innerText = `${totalHours} hrs ${minutes} mins ${seconds} secs`;
                }
            } else {
                document.getElementById('timer').innerText = "No date provided in the URL.";
            }
        });
    </script>
</body>
</html>
